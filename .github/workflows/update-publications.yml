name: Update Publications

on:
  schedule:
    # Run every Sunday at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths: [ 'scholar_api.py', '.github/workflows/update-publications.yml' ]

jobs:
  update-publications:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scholarly requests
    
    - name: Generate publications JSON
      run: |
        python scholar_api.py
      env:
        SCHOLAR_USER_ID: 'xBW0bCcAAAAJ'
    
    - name: Check if publications.json changed
      id: verify-changed-files
      run: |
        if git diff --quiet publications.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push if changed
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add publications.json
        git commit -m "Auto-update publications from Google Scholar [skip ci]"
        git push
    
    - name: Log update status
      run: |
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "✅ Publications updated successfully"
        else
          echo "ℹ️ No new publications found"
        fi 